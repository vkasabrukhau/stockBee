{% extends "stocks/layout.html" %}

{% block body %}
    <h1>{{stock.companyName}}</h1>
    <ul>
        <li>Open: ${{open}}</li>
        <li>High: ${{dayhigh}}</li>
        <li>Low: ${{daylow}}</li>
        <li>Last Price: ${{lastprice}}</li>
        <li>Currency: {{currency}}</li>
        <li>Shares: {{share}}</li>
        <li>Percent Change: {{percent_change}}%</li>
    </ul>
    <style>
        li{
            width: 80%;
            border-radius: 15px;
        }
        ul{
            margin-left: 50px!important;
        }
    </style>
{% endblock %}
