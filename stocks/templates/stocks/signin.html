{% extends "stocks/layout.html" %}
{% load static %}
{% block body %}
    <div class="row" style="justify-content: center;">
        <div class="auth_form" style="width: 400px;">
            <h1>Sign In</h1>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Username" style="margin-bottom: 10px;">Username</label>
                    <input type="email" class="form-control" id="emailField" aria-describedby="email">
                </div>
                <div class="form-group" style="margin-top: 30px;">
                    <label for="Password" style="margin-bottom: 10px;">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="password">
                </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 40px; width:100%;">Sign In</button>
            </form>
        </div>
    </div>
{% endblock %}
